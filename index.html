<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">
            <span class="text-orange-700 ">Welcome </span>

            <span
                class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
                <span class="relative text-white" >To You</span>

            </span>

            <span class="font-bold text-orange-500 font-semibold">Bap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>

                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-gmail" placeholder="Please Your  Gmail">

                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">

                <button id="btn-submit" class="bg-amber-600	px-8 py-2 text-white font-semibold rounded-full hover:bg-sky-700 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
